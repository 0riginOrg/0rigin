version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:10
  working_directory: ~/origin

jobs:
  setup_environment:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Packages
          command: npm install --loglevel notice --dev-only --ignore-scripts
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  test-lint:
    <<: *defaults
    steps:
      - attach_workspace:
        at: .
      - run:
        name: Run Tests
        command: npm run lint
  test-graphql:
    <<: *defaults
    steps:
      - attach_workspace:
        at: .
      - run:
        name: Run Tests
        command: npm run test --prefix packages/graphql

workflows:
  version: 2
  build-deploy:
    jobs:
      - setup_environment
      - test-lint:
          requires:
            - setup_environment
      - test-graphql:
          requires:
            - setup_environment
