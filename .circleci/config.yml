defaults: &defaults
  docker:
    - image: circleci/node:10-browsers
    - image: circleci/postgres:9.6-alpine
      environment:
        POSTGRES_USER: postgres
        POSTGRES_DB: travis_ci_test
  working_directory: ~/origin

version: 2
jobs:
  setup_environment:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: .
          paths:
            - .

  test_event_cache:
    <<: *defaults
    environment:
      DATABASE_URL: postgres://postgres@localhost/travis_ci_test
    steps:
      - attach_workspace:
          at: .
      - run: sudo apt install -y postgresql-client || true
      - run: ./node_modules/.bin/lerna run migrate --scope @origin/event-cache
      - run: npm run test --prefix packages/event-cache

  test_lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run lint
  test_graphql:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run test --prefix packages/graphql
  test_marketplace:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run test --prefix dapps/marketplace
  test_contracts:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run test --prefix packages/contracts

workflows:
  version: 2
  test:
    jobs:
      - setup_environment
      - test_lint:
          requires:
            - setup_environment
      - test_event_cache:
          requires:
            - setup_environment
      - test_graphql:
          requires:
            - setup_environment
      - test_marketplace:
          requires:
            - setup_environment
      - test_contracts:
          requires:
            - setup_environment
