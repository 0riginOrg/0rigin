defaults: &defaults
  docker:
    - image: circleci/node:10-browsers
  working_directory: ~/origin

db: &db
  docker:
    - image: circleci/node:10-browsers
    - image: circleci/postgres:9.6-alpine-ram
      environment:
        POSTGRES_USER: postgres
        POSTGRES_DB: travis_ci_test
  working_directory: ~/origin

version: 2
jobs:
  Setup:
    <<: *defaults
    steps:
      - run:
          name: Clone Repo
          command: |
            git clone --depth=1 -b $CIRCLE_BRANCH https://github.com/OriginProtocol/origin.git ~/origin
      - restore_cache:
          key: yarn-packages-v3-{{ checksum "yarn.lock" }}
      - run:
          name: Yarn Install
          command: |
            yarn install --frozen-lockfile
            curl -sfL https://install.goreleaser.com/github.com/tj/node-prune.sh | sh
            ./bin/node-prune
      - save_cache:
          key: yarn-packages-v3-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: .
          paths:
            - .

  Lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn lint

  Marketplace:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: ./node_modules/.bin/lerna run test --prefix dapps/marketplace

  GraphQL:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: ./node_modules/.bin/lerna run test --prefix packages/graphql

  EventCache:
    <<: *db
    environment:
      DATABASE_URL: postgres://postgres@localhost/travis_ci_test
    steps:
      - attach_workspace:
          at: .
      - run: ./node_modules/.bin/lerna run migrate --scope @origin/event-cache
      - run: ./node_modules/.bin/lerna run test --prefix packages/event-cache

  Bridge:
    <<: *db
    environment:
      DATABASE_URL: postgres://postgres@localhost/travis_ci_test
    steps:
      - attach_workspace:
          at: .
      - run: ./node_modules/.bin/lerna run migrate --scope @origin/bridge
      - run: ./node_modules/.bin/lerna run test --prefix infra/bridge

  Contracts:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: ./node_modules/.bin/lerna run test --prefix packages/contracts

  Discovery:
    <<: *db
    environment:
      DATABASE_URL: postgres://postgres@localhost/travis_ci_test
      AFFILIATE_ACCOUNT: 0x821aea9a577a9b44299b9c15c88cf3087f3b5544
      ARBITRATOR_ACCOUNT: 0x0d1d4e623d10f9fba5db95830f7d3839406c6af2
      ATTESTATION_ACCOUNT: 0x99C03fBb0C995ff1160133A8bd210D0E77bCD101
    steps:
      - attach_workspace:
          at: .
      - run: |
          ./node_modules/.bin/lerna run migrate --scope @origin/bridge
          ./node_modules/.bin/lerna run migrate --scope @origin/discovery
          ./node_modules/.bin/lerna run migrate --scope @origin/growth
          ./node_modules/.bin/lerna run migrate --scope @origin/identity
          ./node_modules/.bin/lerna run test --prefix infra/bridge

  Growth:
    <<: *db
    environment:
      DATABASE_URL: postgres://postgres@localhost/travis_ci_test
    steps:
      - attach_workspace:
          at: .
      - run: |
          ./node_modules/.bin/lerna run migrate --scope @origin/growth
          ./node_modules/.bin/lerna run migrate --scope @origin/identity
          ./node_modules/.bin/lerna run test --prefix infra/growth

  Notifications:
    <<: *db
    environment:
      DATABASE_URL: postgres://postgres@localhost/travis_ci_test
    steps:
      - attach_workspace:
          at: .
      - run: |
          ./node_modules/.bin/lerna run migrate --scope @origin/notifications
          ./node_modules/.bin/lerna run test --prefix infra/notifications

workflows:
  version: 2
  test:
    jobs:
      - Setup
      - Lint:
          requires:
            - Setup
      - Marketplace:
          requires:
            - Setup
      - GraphQL:
          requires:
            - Setup
      - EventCache:
          requires:
            - Setup
      - Bridge:
          requires:
            - Setup
      - Contracts:
          requires:
            - Setup
      - Discovery:
          requires:
            - Setup
      - Growth:
          requires:
            - Setup
      - Notifications:
          requires:
            - Setup
