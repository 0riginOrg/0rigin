defaults: &defaults
  docker:
    - image: circleci/node:10-browsers
  working_directory: ~/origin

version: 2
jobs:
  setup_environment:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          command: '[ -d "node_modules" ] && npm install'
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  test_lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          command: npm run lint
  test_graphql:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          command: npm run test --prefix packages/graphql
  test_marketplace:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          command: npm run test --prefix dapps/marketplace
  test_contracts:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          command: npm run test --prefix packages/contracts

workflows:
  version: 2
  test:
    jobs:
      - setup_environment
      - test_lint:
          requires:
            - setup_environment
      - test_graphql:
          requires:
            - setup_environment
      - test_marketplace:
          requires:
            - setup_environment
      - test_contracts:
          requires:
            - setup_environment
