version: 2.1
jobs:
  install:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install --loglevel notice --dev-only --ignore-scripts
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  test-lint:
    steps:
      - run:
          command: npm run lint
  test-graphql:
    steps:
      - run:
          command: npm run test --prefix packages/graphql

workflows:
  version: 2
  build-deploy:
    jobs:
      - install
      - test-lint:
          requires:
            - install
            - test-lint
      - test-graphql:
          requires:
            - install
            - test-graphql
