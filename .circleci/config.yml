version: 2.1
executors:
  my-executor:
    docker:
      - image: circleci/node:10
    working_directory: /tmp
jobs:
  install:
    executor: my-executor
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install --loglevel notice --dev-only --ignore-scripts
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: node_modules
  test-lint:
    executor: my-executor
    steps:
      - attach_workspace:
        at: /tmp/node_modules
      - run:
          command: npm run lint
  test-graphql:
    executor: my-executor
    steps:
      - attach_workspace:
        at: /tmp/node_modules
      - run:
          command: npm run test --prefix packages/graphql

workflows:
  version: 2
  build-deploy:
    jobs:
      - install
      - test-lint:
          requires:
            - install
      - test-graphql:
          requires:
            - install
