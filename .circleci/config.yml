defaults: &defaults
  docker:
    - image: circleci/node:10-browsers
    - image: circleci/postgres:9.6-alpine
      environment:
        POSTGRES_USER: postgres
        POSTGRES_DB: travis_ci_test
  working_directory: ~/origin

version: 2
jobs:
  setup_environment:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: [ -d "node_modules" ] && npm install || echo "Skip node_modules"
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
            - ./dapps/marketplace/node_modules
            - ./dapps/admin/node_modules
            - ./dapps/graphql-simple-demo/node_modules
            - ./packages/token/node_modules
            - ./packages/eventsource/node_modules
            - ./packages/validator/node_modules
            - ./packages/ipfs/node_modules
            - ./packages/mobile-bridge/node_modules
            - ./packages/event-cache/node_modules
            - ./packages/contracts/node_modules
            - ./packages/graphql/node_modules
            - ./packages/origin-js/node_modules
            - ./packages/linker-client/node_modules
            - ./packages/services/node_modules
            - ./infra/dapp-creator-server/node_modules
            - ./infra/identity/node_modules
            - ./infra/ipfs-proxy/node_modules
            - ./infra/token-transfer-client/node_modules
            - ./infra/bridge/node_modules
            - ./infra/discovery/node_modules
            - ./infra/tests/node_modules
            - ./infra/growth/node_modules
            - ./infra/relayer/node_modules
            - ./infra/dapp-creator-client/node_modules
            - ./infra/token-transfer-server/node_modules
            - ./infra/faucet/node_modules
            - ./infra/messaging/node_modules
            - ./infra/notifications/node_modules
            - ./infra/cron/node_modules
            - ./infra/linking/node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  test_event_cache:
    <<: *defaults
    environment:
      DATABASE_URL: postgres://postgres@localhost/travis_ci_test
    steps:
      - attach_workspace:
          at: .
      - run: sudo apt install -y postgresql-client || true
      - run: psql -c 'create database travis_ci_test;' -U postgres
      - run: lerna run migrate --scope @origin/event-cache
      - run: npm run test --prefix packages/event-cache

  test_lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run lint
  test_graphql:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run test --prefix packages/graphql
  test_marketplace:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run test --prefix dapps/marketplace
  test_contracts:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm run test --prefix packages/contracts

workflows:
  version: 2
  test:
    jobs:
      - setup_environment
      - test_lint:
          requires:
            - setup_environment
      - test_event_cache:
          requires:
            - setup_environment
      - test_graphql:
          requires:
            - setup_environment
      - test_marketplace:
          requires:
            - setup_environment
      - test_contracts:
          requires:
            - setup_environment
