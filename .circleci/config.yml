defaults: &defaults
  docker:
    - image: circleci/node:10-browsers
  working_directory: ~/origin

db: &db
  docker:
    - image: circleci/node:10-browsers
    - image: circleci/postgres:9.6-alpine-ram
      environment:
        POSTGRES_USER: postgres
        POSTGRES_DB: circle_ci_test
  working_directory: ~/origin
  environment:
    DATABASE_URL: postgres://postgres@localhost/circle_ci_test

version: 2
jobs:
  Setup:
    <<: *defaults
    steps:
      - run:
          name: Clone Repo
          command: |
            git clone --depth=1 -b $CIRCLE_BRANCH https://github.com/OriginProtocol/origin.git ~/origin
      - run:
          name: Yarn Install
          command: |
            yarn install --frozen-lockfile
            curl -sfL https://install.goreleaser.com/github.com/tj/node-prune.sh | sh
            ./bin/node-prune
      - persist_to_workspace:
          root: .
          paths:
            - .

  Lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn lint

  Marketplace:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: |
          lerna run test --scope @origin/marketplace --stream --no-prefix

  GraphQL:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: |
          lerna run test --scope @origin/graphql --stream --no-prefix

  EventCache:
    <<: *db
    steps:
      - attach_workspace:
          at: .
      - run: |
          lerna run migrate --scope @origin/event-cache --stream --no-prefix
      - run: |
          lerna run test --scope @origin/event-cache --stream --no-prefix

  Bridge:
    <<: *db
    steps:
      - attach_workspace:
          at: .
      - run: lerna run migrate --scope @origin/bridge --stream --no-prefix
      - run: lerna run test --scope @origin/bridge --stream --no-prefix

  Contracts:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: lerna run test --scope @origin/contracts --stream --no-prefix

  Discovery:
    <<: *db
    steps:
      - attach_workspace:
          at: .
      - run: |
          lerna run migrate --scope @origin/bridge --stream --no-prefix
          lerna run migrate --scope @origin/discovery --stream --no-prefix
          lerna run migrate --scope @origin/growth --stream --no-prefix
          lerna run migrate --scope @origin/identity --stream --no-prefix
          lerna run test --scope @origin/bridge --stream --no-prefix

  Growth:
    <<: *db
    steps:
      - attach_workspace:
          at: .
      - run: |
          lerna run migrate --scope @origin/growth --stream --no-prefix
          lerna run migrate --scope @origin/identity --stream --no-prefix
          lerna run test --scope @origin/growth --stream --no-prefix

  Notifications:
    <<: *db
    steps:
      - attach_workspace:
          at: .
      - run: |
          lerna run migrate --scope @origin/notifications --stream --no-prefix
          lerna run test --scope @origin/notifications --stream --no-prefix

workflows:
  version: 2
  test:
    jobs:
      - Setup
      - Lint:
          requires:
            - Setup
      - Marketplace:
          requires:
            - Setup
      - GraphQL:
          requires:
            - Setup
      - EventCache:
          requires:
            - Setup
      - Bridge:
          requires:
            - Setup
      - Contracts:
          requires:
            - Setup
      - Discovery:
          requires:
            - Setup
      - Growth:
          requires:
            - Setup
      - Notifications:
          requires:
            - Setup
