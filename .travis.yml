matrix:
  include:
  - name: "DApp unit tests"
    language: node_js
    node_js: 8
    before_script:
    - cd origin-dapp
    - npm install
    script:
    - npm test

  # FIXME: remove dependency between origin-faucet and origin-js/contracts/test-alt
  - name: "Origin-js unit tests"
    language: node_js
    node_js: 8
    before_script:
    - cd origin-faucet
    - npm install
    - cd ../origin-js
    - npm install
    script:
    - npm test

  - name: "Origin-discovery unit tests"
    language: node_js
    node_js: 8
    services:
    - postgresql
    env:
    - DATABASE_URL=postgres://postgres@localhost/travis_ci_test
    before_script:
    - psql -c 'create database travis_ci_test;' -U postgres
    - cd origin-discovery
    - npm install
    - npm run migrate
    script:
    - npm test

  - name: "Bridge server unit tests"
    language: python
    python: 3.6
    before_script:
    - cd origin-bridge
    - pip install -r requirements.txt
    script:
    - pytest --flakes --codestyle
