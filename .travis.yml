git:
  depth: 3
matrix:
  include:
  - name: "origin-contracts unit tests"
    language: node_js
    dist: trusty
    sudo: false
    cache: npm
    node_js: 10
    before_script:
      - cd origin-contracts

  - name: "origin-js unit tests"
    language: node_js
    dist: trusty
    sudo: false
    cache: npm
    node_js: 10
    before_script:
      - cd origin-js

  - name: "origin-dapp unit tests"
    language: node_js
    dist: trusty
    sudo: false
    cache: npm
    node_js: 10
    before_script:
      - cd origin-dapp

  - name: "Origin-discovery unit tests"
    language: node_js
    dist: trusty
    sudo: false
    cache: npm
    node_js: 10
    addons:
      postgresql: 9.6
    services:
      - postgresql
    env:
      - DATABASE_URL=postgres://postgres@localhost/travis_ci_test
    before_script:
      - psql -c 'create database travis_ci_test;' -U postgres
      - cd origin-discovery
      - npm install
      - npm run migrate

  - name: "Bridge server unit tests"
    language: python
    python: 3.6
    before_script:
      - cd origin-bridge
      - pip install -r requirements.txt
    script:
      - pytest --flakes --codestyle
