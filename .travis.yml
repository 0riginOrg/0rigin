---
git:
  depth: 1
matrix:
  include:
    - name: "origin-bridge tests"
      language: python
      python: 3.6
      before_script:
        - cd origin-bridge
        - pip install -r requirements.txt
      script:
        - pytest --flakes --codestyle

    - name: "unit tests"
      language: node_js
      node_js: 10
      cache:
        npm: true
        directories:
          - node_modules
      before_cache:
        - rm -rf node_modules/.cache
      install:
        - npm install
      script:
        - npm run test

    - name: "integration tests"
      language: minimal
      script:
        - docker build . -t origin
        - docker-compose up -d
