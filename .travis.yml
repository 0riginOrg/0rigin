git:
  depth: 3
matrix:
  include:
  - name: "javascript linting"
    language: node_js
    script:
      npm run lint
    node_js: 10

  - name: "origin-contracts / js / dapp unit tests"
    language: node_js
    node_js: 10

  - name: "origin-discovery unit tests"
    language: node_js
    node_js: 10
    addons:
      postgresql: 9.6
    services:
      - postgresql
    env:
      - DATABASE_URL=postgres://postgres@localhost/travis_ci_test
    before_script:
      - psql -c 'create database travis_ci_test;' -U postgres
      - cd origin-discovery
      - npm run migrate

  - name: "origin-bridge unit tests"
    language: python
    python: 3.6
    before_script:
      - cd origin-bridge
      - pip install -r requirements.txt
    script:
      - pytest --flakes --codestyle
