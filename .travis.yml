---
git:
  depth: 1
matrix:
  include:
    - name: "origin-bridge tests"
      language: python
      python: 3.6
      before_script:
        - cd origin-bridge
        - pip install -r requirements.txt
      script:
        - pytest --flakes --codestyle

    - name: "linting"
      language: node_js
      node_js: 10
      cache:
        npm: true
        directories:
          - node_modules
      before_cache:
        - rm -rf node_modules/.cache
      install:
        - npm install --loglevel notice
      script:
        - npm run lint

    - name: "unit tests"
      language: node_js
      node_js: 10
      cache:
        npm: true
        directories:
          - node_modules
      before_cache:
        - rm -rf node_modules/.cache
      install:
        - npm install --loglevel notice
      script:
        - npm run test

    # Run integration tests using docker compose
    - name: "integration tests"
      language: minimal
      sudo: true
      before_script:
        # Setting required for Elasticsearch to run
        - sudo sysctl -w vm.max_map_count=262144
      script:
        - docker build . -t origin
        - docker-compose -f docker-compose.test.yml up --exit-code-from integration-tests
