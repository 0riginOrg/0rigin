<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="initial-scale=1"/>

    {% block styles %}
      <link rel="stylesheet" href="/static/css/style.css"/>

      {% block extra_styles %}
      {% endblock %}
    {% endblock %}
  {% endblock %}
</head>
<body>
  {% block body %}
    {% block content %}
    {% endblock %}

    {% block scripts %}
      <script src="/static/js/script.js"></script>

      {% block extra_scripts %}
      {% endblock %}
    {% endblock %}
  {% endblock %}
</body>
</html>
