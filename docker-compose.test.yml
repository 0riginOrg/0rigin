version: "3"

services:
  integration-tests:
    container_name: integration-tests
    image: origin
    environment:
      - DATABASE_URL=postgres://origin:origin@postgres/origin
        # depends_on:
        # - origin-dapp
    volumes:
      - ./test:/app/test/
    command:
      >
      /bin/bash -c "wait-for.sh -t 0 -q event-listener:9499 --
      sleep 10 && npm run test:integration"
