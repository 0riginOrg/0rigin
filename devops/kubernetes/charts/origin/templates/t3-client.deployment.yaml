{{- if ne .Release.Namespace "prod" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "t3client.fullname" . }}
  labels:
    app: {{ template "t3client.fullname" . }}
    app.kubernetes.io/name: origin
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: origin-t3client
spec:
  replicas: {{ default 2 .Values.t3clientReplicas }}
  selector:
    matchLabels:
      app: {{ template "t3client.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "t3client.fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
    spec:
      containers:
      - name: origin-t3client
        image: "{{ .Values.containerRegistry }}/{{ .Release.Namespace }}/{{ .Values.t3clientImage }}:{{ .Values.t3clientImageTag }}"
        imagePullPolicy: Always
        ports:
          - containerPort: 80
{{- end }}
