grafana:
  grafana.ini:
    smtp:
      enabled: true
      host: smtp.sendgrid.net
  dashboardsConfigMaps:
    default: grafana-dashboards-default
  dashboardProviders:
    dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: default
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
              path: /var/lib/grafana/dashboards/default
