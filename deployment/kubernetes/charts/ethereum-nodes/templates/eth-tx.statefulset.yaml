apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.network }}-tx-node
  labels:
    app: {{ .Values.network }}-tx-node
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  {{ if eq .Values.network "mainnet" }}
  replicas: {{ .Values.mainnet.replicas }}
  {{ else }}
  replicas: {{ .Values.testnet.replicas }}
  {{ end }}
  serviceName: {{ .Values.network }}-tx-node
  selector:
    matchLabels:
      app: {{ .Values.network }}-tx-node
  template:
    metadata:
      labels:
        app: {{ .Values.network }}-tx-node
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: geth-tx
        image: {{ .Values.gethImage }}:{{ .Values.gethImageTag }}
        ports:
        - containerPort: 8545
          name: rpc
        - containerPort: 8546
          name: ws
        - name: discovery-tcp
          containerPort: 30303
        - name: discovery-udp
          containerPort: 30303
          protocol: UDP
        command: ["/bin/sh"]
        args:
          - "-c"
          - "geth
            --ws
            --wsaddr 0.0.0.0
            --wsport 8546
            --rpc
            --rpcaddr 0.0.0.0
            --rpcport 8545
            --rpcvhosts=\"*\"
            --ethstats=${HOSTNAME}:${ETHSTATS_SECRET}@${ETHSTATS_SERVICE}
            --cache 2048"
        env:
        - name: ETHSTATS_SERVICE
          value: {{ .Values.network }}-ethstats.{{ .Release.Namespace }}
        - name: ETHSTATS_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.network }}-ethstats
              key: WS_SECRET
        resources:
          requests:
            {{ if eq .Values.network "mainnet" }}
            memory: {{ default "15Gi" .Values.mainnet.memoryRequest }}
            {{ else }}
            memory: {{ default "2Gi" .Values.testnet.memoryRequest }}
            {{ end }}
            cpu: 500m
        volumeMounts:
          - mountPath: /root/.ethereum
            name: {{ .Values.network }}-data
  volumeClaimTemplates:
    - metadata:
        name: {{ .Values.network }}-data
      spec:
        {{ if eq .Values.network "mainnet" }}
        storageClassName: {{ .Values.mainnet.storage.class }}
        {{ else }}
        storageClassName: {{ .Values.testnet.storage.class }}
        {{ end }}
        accessModes:
          - ReadWriteOnce  # Read-write for a single node only
        resources:
          requests:
              {{ if eq .Values.network "mainnet" }}
              storage: {{ .Values.mainnet.storage.request }}
              {{ else }}
              storage: {{ .Values.testnet.storage.request }}
              {{ end }}
