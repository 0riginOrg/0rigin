      - TWITTER_CONSUMER_SECRET=
      - ENVKEY=
    depends_on:
      - postgres
      - redis-master
    ports:
      - "5000:5000"
    command:
      >
      /bin/bash -c "wait-for.sh -t 0 -q postgres:5432 --
      wait-for.sh -t 0 -q redis-master:6379 --
      wait-for.sh -t 0 -q services:1111 --
      npm run start --prefix infra/bridge"

